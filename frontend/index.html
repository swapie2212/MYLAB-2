<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevOps User Portal</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            background-color: #f7f7f7;
        }

        .navbar {
            background-color: #232f3e;
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            margin-left: 1.5rem;
        }

        .container {
            max-width: 400px;
            margin: 3rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            background-color: #ffa41c;
            color: white;
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #ff8f00;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>My E-Com App</h1>
        <div>
            <a href="#">Home</a>
            <a href="#">Orders</a>
            <a href="#">Account</a>
        </div>
    </div>

    <div class="container">
        <h2>Register for Updates</h2>
        <form method="post" action="/api/users">
            <input type="text" name="name" placeholder="Your Full Name" required />
            <input type="email" name="email" placeholder="Your Email Address" required />
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2025 My E-Com App. All rights reserved.
    </div>

</body>
</html>
